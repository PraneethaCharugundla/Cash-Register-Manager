        <h1 class="heading">Cash Register Manager </h1>
            <p class="description">Enter the bill amount and cash given by the customer

            <input id="bill-amount" type="number" /> <br>
            <button id="proceed">PROCEED</button>
                       <p id="message-one"></p>

                <input id="cash-given" type="number" /> <br>

                    <caption>
                        Return Change
                    </caption>

                      <td class="no-of-notes"></td>
                      <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <th>Note</th>

                        <td>500</td>
                        <td>100</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                </table>
                <p id="message-two"></p>
